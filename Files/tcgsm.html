    <title>MERNİS Panel</title>
    <style>
      /* General styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .container {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100vh;
      }

      /* Sidebar styling */
      .sidebar {
        background-color: #333;
        color: #fff;
        flex-basis: 200px;
        padding: 20px;
      }

      .sidebar h2 {
        margin-bottom: 20px;
      }

      .sidebar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .sidebar li {
        margin-bottom: 10px;
      }

      .sidebar a {
        color: #fff;
        text-decoration: none;
      }

      .sidebar a:hover {
        text-decoration: underline;
      }

      /* Page content styling */
      .page {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        padding: 20px;
      }

      .page h1 {
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .form-group label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #fff;
      }

      .form-group button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #444;
      }

      /* Hide all pages except the first one */
      .page:not(:first-of-type) {
        display: none;
      }
    </style>
  </head>
